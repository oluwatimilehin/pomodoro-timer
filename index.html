<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pomodoro Timer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="mode">
            <h3 class="has-border" id="work">Work </h3>
            <h3 class="has-border" id="break">Break </h3>
        </div>
        <div class="timer-container">
            <div class="timer">
                <h2 class="work">Work</h2>
                <div class="time-settings">
                    <p id="plus" class="arithmetic-controls">+</p>
                    <p class="time"> <span id="minutes">25</span> : <span id="seconds">00</span></p>
                    <p id="minus" class="arithmetic-controls">-</p>
                </div>
            </div>
        </div>
        <div class="timer-control">
            <h3 class="has-border" id="start">Start </h3>
            <h3 class="has-border" id="reset">Reset </h3>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
